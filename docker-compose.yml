services:
  be:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8000:8000"
    env_file:
      - envs/be.env
    command: >
      bash -c "wait-for-it -s db:5432 --
      alembic upgrade head &&
      uvicorn app.main:create_app --host 0.0.0.0 --port 8000"
  db:
    image: postgres:14-alpine
    ports:
      - 5433:5432
    env_file:
      - envs/db.env
